<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>WeatherApp</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form id="search-NewCity">
          <div class="search-city">
            <input type="text" id="city-input" placeholder="Search City" />

            <input
              type="submit"
              value="Search"
              autocomplete="off"
              autofocus="on"
            />
          </div>

          <div class="col-3">
            <button class="btn btn-success w=100" id="current-location-button">
              Current
            </button>
          </div>
        </form>
        <h1 id="city"></h1>
        <div class="date">
          <ul>
            <li id="date"></li>
            <li id="current-day"></li>
            <li id="current-description"></li>
          </ul>
        </div>
        <div class="main-temp">
          <span class="cloud"> 🌥</span>
          <span class="cap-temp" id="main-tempElement"></span>

          <span class="units" id="main-Temp">
            <a href="#" id="celsius-link">°C</a> |<a
              href="#"
              id="fahrenheit-link"
              >°F</a
            >
          </span>
        </div>
        <ul class="dawn">
          <li>Sunrise: 7:10 am</li>
          <li>Sunset: 4:59pm</li>
        </ul>
        <div class="hourlytemp">
          <ul>
            <li class="hourly-temp">6pm <br />11°</li>
            <li class="hourly-temp">7pm <br />11°</li>
            <li class="hourly-temp">8pm<br />8°</li>
            <li class="hourly-temp">9pm<br />7°</li>
            <li class="hourly-temp">10pm<br />7°</li>
            <li class="hourly-temp">11pm<br />5°</li>
          </ul>
        </div>

        <div class="col-container">
          <div class="row">
            <div class="col-4">
              🌧Wed <br />
              <strong>2°</strong>
            </div>

            <div class="col-4">
              🌥Thur <br />
              <strong>7°</strong>
            </div>
            <div class="col-4">
              ☀️Fri <br />
              <strong>9°</strong>
            </div>
            <div class="col-4">
              ☀️Sat <br />
              <strong>8°</strong>
            </div>
            <div class="col-4">
              ☀️Sun <br />
              <strong>8°</strong>
            </div>
            <div class="col-4">
              ☀️Mon<br />
              <strong>8°</strong>
            </div>
          </div>
        </div>
        <p>
          <button type="button" class="btn btn-secondary News">
            More Weather/News
          </button>
          <button type="button" class="btn btn-dark theme">Change Theme</button>
        </p>
      </div>
    </div>
    <p class="gitlink">
      <a href="https://github.com/GinevraGE/WeatherAppProject">
        Open-source code</a
      >,by Ginevra Golah
    </p>
  </body>
  <script src="src/index.js"></script>
</html>
